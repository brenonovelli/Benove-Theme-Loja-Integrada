<script>
  const selectedTheme = sessionStorage.getItem('b9Theme');

  if (!!selectedTheme) {
    const body = document.body;
    body.dataset.b9Theme = selectedTheme;
  } else {
    const body = document.body;
    body.dataset.b9Theme = 'default';
  }

  const togglePanelThemes = () => {
    const body = document.body;
    body.classList.toggle("b9_panelThemesIsOpened");
  };

  const changeTheme = (theme) => {
    const body = document.body;
    body.dataset.b9Theme = theme;
    sessionStorage.setItem('b9Theme', theme);
  };


</script>

<button type="button" class="b9__ChangeTheme__button" onclick="togglePanelThemes()">
  <img src="https://cdn.awsli.com.br/400x300/1606/1606323/logo/98a269f73f.png" alt="Logo Benove" />
</button>

<div class="b9__ChangeTheme__panel">
  <header>
    <strong>Escolha um tema abaixo:</strong>
  </header>
  <div class="wrap">
    <button class="b9__ChangeTheme__panel_button" data-theme="default" onclick="changeTheme('default')">Padr√£o</button>
    <button class="b9__ChangeTheme__panel_button" data-theme="benove" onclick="changeTheme('benove')">Benove</button>
    <button class="b9__ChangeTheme__panel_button" data-theme="zuloja" onclick="changeTheme('zuloja')">Zu Loja</button>
    <button class="b9__ChangeTheme__panel_button" data-theme="nike" onclick="changeTheme('nike')">Nike</button>
    <button class="b9__ChangeTheme__panel_button" data-theme="adidas" onclick="changeTheme('adidas')">Adidas</button>
    <button class="b9__ChangeTheme__panel_button" data-theme="maniaDeCoral" onclick="changeTheme('maniaDeCoral')">Mania
      de Coral</button>
    <button class="b9__ChangeTheme__panel_button" data-theme="artSkate" onclick="changeTheme('artSkate')">Art
      Skate</button>
  </div>
</div>
